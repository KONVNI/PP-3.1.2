<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:method="POST" th:action="@{/admin/update}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>

    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>
    <label>Roles:</label><br>
    <div th:each="role : ${roles}">
        <input type="checkbox" th:name="roles" th:value="${role.id}" th:checked="${user.roles?.contains(role)}" th:text="${role.name}">
    </div>

    <input type="submit" value="Update"/>
</form>
<a th:href="@{/logout}" href="/logout">Logout</a>
</body>
</html>
